<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>

        <h4>FestasCaicoenses</h4>

       <form role="search" aria-label="formulario_pesquisa" id="barra_pesquisa">
       <label for="input_search"></label>
       <input type="search" id="input_search" name="q" placeholder="Pesquisar" aria-label="campo_pesquisa">
       </form>

       <nav aria-label="Navegaçao">
        <ul class="menu">
            <li><a href="programacao.html">Programação Geral</a></li>
            <li><a href="artesanato.html">Artesanato</a></li>
            <li><a href="shows.html">Shows</a></li>
            <li><a href="familia.html">Eventos em Família</a></li>
            <li><a href="atos.html">Atos Religiosos</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="peregrinos.html">Tragetoria dos Peregrinos</a></li>
            <li><a href="encerramento.html">Encerramento</a></li>
            <li><a href="organizadores.html">Organizadores</a></li>
            <li><a href="perfis.html">Perfis</a></li>
        </ul>
    </nav>
    
    </header>
    <main>
        <h2 id="festa_de">Festa de </h2>
        <h1 id="santana">Sant'ana</h1>
        <p id="resultados"></p>
        <img src="imagens/download.png" alt="imagem de santana" width="500px" id="imagem_principal">
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
        const searchForm = document.getElementById("barra_pesquisa");
        const searchInput = document.getElementById("input_search");
        const searchResultados = document.getElementById("resultados");
      
        searchForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const searchTerm = searchInput.value.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const searchMap = {
                "programacao geral": "programacao.html",
                "artesanato": "artesanato.html",
                "shows": "shows.html",
                "eventos em familia": "familia.html",
                "atos religiosos": "atos.html",
                "historia": "historia.html",
                "trajetoria dos peregrinos": "peregrinos.html",
                "encerramento": "encerramento.html",
                "organizadores": "organizadores.html",
                "perfis": "perfis.html"
            };
            if (searchMap[searchTerm]) {
                window.location.href = searchMap[searchTerm];
            }
            else if (searchTerm) {searchResultados.textContent = `Nenhum resultado de "${searchInput.value.trim()}"`;
            }

            else {
                searchResultados.textContent = 'Digite algo para pesquisar';
            } 
        });
     });
        const toggleButton = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu')
        toggleButton.addEventListener('click', () => {menu.classlist.toggle('show');
        });
       </script>
</body>
</html>
